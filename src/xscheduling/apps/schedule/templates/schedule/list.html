{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% if clients %}
<ul>
  {% for client in clients %}
  <li><a href="{% url schedule-client client.id %}">Client {{ client.id }}</a></li>
  {% endfor %}
</ul>
<a href="{% url schedule-client-add %}">{% filter capfirst %}{% trans 'add new client' %}{% endfilter %}</a>
{% endif %}
{% endblock %}
